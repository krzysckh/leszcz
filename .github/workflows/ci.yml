name: build binaries
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: install requirements
        run: |
          sudo dpkg --add-architecture i386
          sudo apt update
          sudo apt install -y sbcl build-essential sbcl wine wine32:i386 wget libturbojpeg0-dev tk tklib tcllib libtk-img libsdl2-dev libgl-dev libsdl2-ttf-dev libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-net-dev
      - name: install quicklisp
        run: |
          wget https://beta.quicklisp.org/quicklisp.lisp
          sbcl --load quicklisp.lisp --eval '(quicklisp-quickstart:install)' --quit
      - name: install buildapp
        run: |
          cd /tmp
          wget http://www.xach.com/lisp/buildapp.tgz
          tar xvzf buildapp.tgz
          cd buildapp*/
          sudo make install
      - name: install sbcl for windows & build
        run: |
          pushd .
          cd /tmp
          wget https://pub.krzysckh.org/msc25/sbcl-installer.msi
          wine msiexec /i sbcl-2.5.0-x86-64-windows-binary.msi /qn || true
          popd
          # why does wine return 2 even if it manages to msiexec the damn thing
          make
      - name: upload as artifact
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: build/
